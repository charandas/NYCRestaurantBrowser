<div ng-include="'partials/navbar'"></div>

<div>
  <h1>NYC Restaurant Browser</h1>
  <p>Showing {{(output.venuesMeta | byBoroughAndCategory:input).length}} results</p>
</div>

<div class='form'>
  <select class="col-sm-4"
          chosen
          allow-single-deselect="true"
          name="boroughSelector"
          data-placeholder="Filter by borough"
          data-ng-model="input.boroughSelector"
          ng-options="b as b | upcase for b in input.boroughs">
    <option value=""></option>
  </select>

  <select class="col-sm-4"
          chosen
          allow-single-deselect="true"
          name="categorySelector"
          data-placeholder="Filter by category"
          data-ng-model="input.categorySelector"
          ng-options="c as c | upcase for c in input.categories">
    <option value=""></option>
  </select>

  <select class="col-sm-4"
          chosen
          allow-single-deselect="true"
          name="nameSelector"
          data-placeholder="Filter by name in borough"
          data-ng-model="input.nameSelector"
          ng-options="meta.venue.name for meta in output.venuesMeta[input.boroughSelector]">
    <option value=""></option>
  </select>
</div>

<div class="row marketing">
  <div ng-repeat="meta in output.venuesMeta | byBoroughAndCategory:input">
      <h4>{{meta.venue.name}}</h4>
      <div><span>Borough: {{meta.venue.location.city | upcase}}</span></div>
      <span>Category: {{meta.venue.categories[0].shortName}}</span></div>
  </div>
</div>

<div class="footer">
  <p>By @kbdaitch for CityCoridoor</p>
</div>
